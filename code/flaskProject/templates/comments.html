<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if not login %}
    <form method="post">
        Username: <input name="username">
        Password: <input name="password">
        <input type="submit" id="login-attempt" name="login-attempt" value="login">
    </form>
{% else %}
    <p> Hi {{ login }}</p>
    <a href={{ url_for('logout') }}>logout</a>
{% endif %}
<table>
    {% for item in courseComments %}
        <tr>
            <td>Username:</td>
            <td>{{ item[1] }}</td>

            <td>Description:</td>
            <td>{{ item[0] }}</td>
        </tr>
    {% endfor %}
</table>

</body>
</html>
